<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Website!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        img {
            max-width: 100%;
            display: block;
        }
        </style>
</head>
<body>
    <h1 style="background-color:brown">
        Wow I just created a webpage!
    </h1>
    <h2>
        With a bunch of differently sized text
    </h2>
    <h3>
        Using nothing but symbols, letters and numbers
    </h3>
    <p>
        Have a look at my dog Lucy and my cat Koshka, they said hello :)
    </p>
    <i class="material-icons">ac_unit</i>
    <br>
    <img src="animals.jpg" alt="" height="300">
    <button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Look you can even click this to see today's date and current time!</button>
<p id="demo"></p>
<h1 id="app"></h1>
<script src="script.js"></script>
<script>
    let text = 'Hello world! This text was written using a script';
    document.getElementById('app').innerHTML = text;
</script>
</body>
</html>
